<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iVoice Africa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Open+Sans:wght@400;500;600&family=Rasa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/Onboarding/CSS/onboarding.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="/Onboarding/JS/onboarding.js" defer></script>
   
</head>
<body>
   <form action="">
    <section class="onboarding-forms step active">
        
        <div class="text-center">
            <img src="/assets/ivoiceafrica logo 2.png" alt="ivoiceafrica-logo" class="mb-2">
            <h2 class="mb-2">Create your account</h2>
            <p class="welcome-text">Meet the right clients, get great value for your professionalism!</p>
        </div>
        <div class="form-container">
           
            <div class="mb-5">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" placeholder="Ex: Johndoe@gmail.com">
            </div>
            <div class="mb-5">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" placeholder="Write a password">
                <span class="forgot-password">Forgot Password?</span>
            </div>
            <div class="onboard-footer footer-2">
                <a href="#" class="button mb-3" id="formBtn-next">Sign in</a>
                <p>Don't have an account? <a href="choice.html">Sign up</a></p>
            </div>
        </div>
  <div class="form-footer onboard-footer">
    <p>Are you looking to find translation services? <a href="choice.html">Sign up as a Client</a></p>     
</div>      
  </section>
   </form>
    
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js" ></script>
</body>
</html>
